<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un étudiant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f4f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.2em;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form p {
            margin: 12px 0;
            font-size: 16px;
            color: #555;
        }
        form input, form select {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        form input:focus, form select:focus {
            border-color: #5C6BC0;
        }
        button {
            background-color: #5C6BC0;
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3f51b5;
        }
        a {
            color: #5C6BC0;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            display: block;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ajouter un étudiant</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Afficher le formulaire sous forme de paragraphes -->
            <button type="submit">Ajouter</button>
        </form>
        <a href="{% url 'liste_etudiants' %}">Retour</a>
    </div>
</body>
</html>
