<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détails de l'étudiant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin: 10px 0;
        }

        p strong {
            color: #333;
        }

        a {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }

        a:hover {
            background-color: #0056b3;
        }

        .status {
            font-weight: bold;
            color: #28a745; /* Green color for "OUI" */
        }

        .status.no {
            color: #dc3545; /* Red color for "NON" */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ etudiant.prenom }} {{ etudiant.nom }}</h1>
        <p><strong>Métier:</strong> {{ etudiant.metiers }}</p>
        <p><strong>Âge:</strong> {{ etudiant.age }} ans</p>
        <p><strong>Inscrit:</strong> <span class="status {% if not etudiant.est_inscrit %}no{% endif %}">{% if etudiant.est_inscrit %}OUI{% else %}NON{% endif %}</span></p>
        <a href="{% url 'liste_etudiants' %}">Retour</a>
    </div>
</body>
</html>
